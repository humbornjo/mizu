syntax = "proto3";

package fooapp.namaste.v1;

import "buf/validate/validate.proto";
import "google/api/annotations.proto";

message Namaste {
  string message = 1;
}

message NamasteRequest {
  string name = 1 [(buf.validate.field).required = true];
}

message NamasteResponse {
  string message = 1;
}

service NamasteService {
  rpc Namaste(NamasteRequest) returns (stream NamasteResponse) {
    option (google.api.http) = {
      post: "/namaste"
      body: "*"
    };
  }
}
